<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
        </tr>
    </thead>
    <tbody>
        {% for state in states %}
        <tr>
            <td>
                <a href=""
                   class="state"
                   data-url="{% url 'filterlist:city_choices_ajax' %}?uf={{state.id}}"
                   data-uf="{{state.id}}"
                >{{state.name}}</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
